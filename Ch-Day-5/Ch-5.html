<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Ch-5.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="head-word week">WEEKLY REPORT</div>
        <div class="head-word revenue">Revenue</div>
        <div class="head-word time">01. Feb - 07. Feb</div>
        <div class="head-word amount">$ 3621.79</div>
      </div>
      <div class="parameter">
        <span class="view">view</span>
        <span class="purchase">purchase</span>
      </div>
      <div class="statistic">
        <div class="bgline bgline1"></div>
        <div class="bgline bgline2"></div>
        <div class="bgline bgline3"></div>
        <div class="chart-line red">
          <svg width="350">
            <polyline points="30,100 80,72 130,84 180,50 220,100 260,68 310,90" fill="none" stroke="red"></polyline>
          </svg>
          <div class="points">
            <div class="point1">
              <div class="tooltip">1</div>
            </div>
            <div class="point2">
              <div class="tooltip">2</div>
            </div>
            <div class="point3">
              <div class="tooltip">3</div>
            </div>
            <div class="point4">
              <div class="tooltip">4</div>
            </div>
            <div class="point5">
              <div class="tooltip">5</div>
            </div>
            <div class="point6">
              <div class="tooltip">6</div>
            </div>
            <div class="point7">
              <div class="tooltip">7</div>
            </div>
          </div>
        </div>
        <div class="chart-line blue">
          <svg width="350">
            <polyline points="30,80 80,100 130,90 180,30 220,50 260,88 310,30" fill="none" stroke="blue"></polyline>
          </svg>
          <div class="points">
            <div class="point1">
              <div class="tooltip">1</div>
            </div>
            <div class="point2">
              <div class="tooltip">2</div>
            </div>
            <div class="point3">
              <div class="tooltip">3</div>
            </div>
            <div class="point4">
              <div class="tooltip">4</div>
            </div>
            <div class="point5">
              <div class="tooltip">5</div>
            </div>
            <div class="point6">
              <div class="tooltip">6</div>
            </div>
            <div class="point7">
              <div class="tooltip">7</div>
            </div>
          </div>
        </div>
        <!-- main end -->

        <div class="chart-week">
          <span>MON</span>
          <span>TUE</span>
          <span>WED</span>
          <span>THU</span>
          <span>FRI</span>
          <span>SAT</span>
          <span>SUN</span>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
