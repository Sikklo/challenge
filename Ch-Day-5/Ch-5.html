<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Ch-5.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="head-word week">WEEKLY REPORT</div>
        <div class="head-word revenue">Revenue</div>
        <div class="head-word time">01. Feb - 07. Feb</div>
        <div class="head-word amount">$ 3621.79</div>
      </div>
      <div class="parameter">
        <span class="view">view</span>
        <span class="purchase">purchase</span>
      </div>
      <div class="statistic">
        <div class="chart-line red">
          <svg width="350">
            <polyline points="30,100 80,72 130,84 180,50 220,100 260,68 310,90" fill="none" stroke="red"></polyline>
          </svg>
          <span class="points-red point-red1"></span>
          <span class="points-red point-red2"></span>
          <span class="points-red point-red3"></span>
          <span class="points-red point-red4"></span>
          <span class="points-red point-red5"></span>
          <span class="points-red point-red6"></span>
          <span class="points-red point-red7"></span>

        </div>
        <div class="chart-line blue">
          <svg width="350">
            <polyline points="30,80 80,100 130,90 180,30 220,50 260,88 310,30" fill="none" stroke="blue"></polyline>
          </svg>
          <span class=" points-blue point-blue1"></span>
          <span class=" points-blue point-blue2"></span>
          <span class=" points-blue point-blue3"></span>
          <span class=" points-blue point-blue4"></span>
          <span class=" points-blue point-blue5"></span>
          <span class=" points-blue point-blue6"></span>
          <span class=" points-blue point-blue7"></span>
        </div>
        <div class="bgline bgline1"></div>
        <div class="bgline bgline2"></div>
        <div class="bgline bgline3"></div>
        <div class="chart-week">
          <span>MON</span>
          <span>TUE</span>
          <span>WED</span>
          <span>THU</span>
          <span>FRI</span>
          <span>SAT</span>
          <span>SUN</span>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
