<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css'
    integrity='sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA=='
    crossorigin='anonymous' />
  <link rel="stylesheet" href="Ch-7.css">
</head>

<body>
  <div class="frame">
    <div class="panel" id="panel">
      <div class="header">
        <div class="menu-icon" id="menu-icon">
          <div class="dash-top"></div>
          <div class="dash-bottom"></div>
        </div>
        <span class="title">Notifications</span>
        <i class="fa-solid fa-magnifying-glass search" id="search"></i>
        <input type="text" placeholder="Search..." class="search-hide" id="search-hide" autocomplete="off"></input>
      </div>
      <div class="main">
        <div class="line"></div>
        <div class="notification">
          <div class="circle"></div>
          <span class="time">9.24AM</span>
          <p><b>John Walker</b> posted a photo on your wall.</p>
        </div>
        <div class="notification">
          <div class="circle"></div>
          <span class="time">8.19AM</span>
          <p><b>Alice Parker</b> commented your last post.</p>
        </div>
        <div class="notification">
          <div class="circle"></div>
          <span class="time">Yesterday</span>
          <p><b>Luke Wayne</b> added you as friend.</p>
        </div>
      </div>
    </div>

    <div class="menu" id="menu">
      <ul>
        <li><i class="fa-solid fa-gauge-high"></i>Dashboard</li>
        <li><i class="fa-solid fa-user-tie"></i>Profile</li>
        <li><i class="fa-regular fa-bell"></i>Notifications</li>
        <li><i class="fa-regular fa-comments"></i>Messages</li>
        <li><i class="fa-solid fa-gear"></i>Settings</li>
      </ul>
    </div>
  </div>

  <script src="Ch-7.js"></script>
</body>

</html>
